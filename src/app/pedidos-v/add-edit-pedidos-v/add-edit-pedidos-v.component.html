<form>
  <div class="mb-3">
    <label  *ngIf="Actualizar" for="estadoPaqueteId" class="form-label">Estado</label>
    <select  class="form-control" name="estadoPaqueteId" id="estadoPaqueteId" [(ngModel)]="estadoPaqueteId" *ngIf="pedido.id!=0">
      <option *ngFor="let type of estadoList$|async" [value]="type.id">{{type.paquete}}</option>
    </select>
  </div>
    <button (click)="actualizarPedido()" *ngIf="pedido.id!=0" class="btn btn-primary">
        Actualizar
    </button>
</form>
