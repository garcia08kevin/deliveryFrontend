<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<br>
<br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <div *ngIf="showError" class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
              <p class="text-muted">Inicia sesión con tu cuenta</p>
              <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
                <div class="form-group row">

                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary"><i class="bi bi-envelope text-white"></i></span>
                        <input type="email" class="form-control" id="username" formControlName="username" placeholder="Correo electroncio">
                      </div>
                    <div class="col-md-5">
                        <em *ngIf="validateControl('username') && hasError('username', 'required')"></em>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                      </div>
                    <div class="col-md-5">
                        <em *ngIf="validateControl('password') && hasError('password', 'required')"></em>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.valid">Ingresar</button>
                    </div>
                </div>
            </form>
              <div class="row">
                <div class="col-6">
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">¿Olvidaste tu contraseña?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Registrarse</h2>
                <p>Si todavia no tienes una cuenta registre ahora para poder ingresar</p>
                <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/authentication/register']">¡Registrate ahora!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
